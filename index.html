<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/62436f62d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <form class="search" id="search-form">
          <input
            class="search-city"
            type="text"
            id="entered-city"
            placeholder="Search for a city"
          />
          <input type="submit" value="Search" />
          <button id="exact-location">Current</button>
        </form>
      </div>
      <div class="current-city">
        <div class="row">
          <div class="img-col col-4">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Weather image"
              class="icon"
            />
          </div>
          <div class="city-col col-4">
            <h1 class="city" id="chosen-city">Ljubljana</h1>
            <p class="date" id="current-date">Monday, 21. June 2021</p>
            <span class="current-temperature" id="temperature"> 28</span>
            <span class="temp-units">
              <span id="temp-celsius"
                ><small
                  ><sup
                    ><a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></sup
                  ></small
                ></span
              >
            </span>

            <p class="weather-description">Sunny</p>
            <hr />
            <div class="highest-lowest-temperature">
              <p class="lowest-temp">15°C</p>
              /
              <p class="highest-temp">30°C</p>
            </div>
          </div>
          <div class="img-col col-4"></div>
        </div>
        <div class="additional info">
          <div class="row">
            <div class="col-6 humidity">Humidity: 38%</div>
            <div class="col-6 wind">Wind: 16km/h</div>
          </div>
        </div>
      </div>
      <div class="five-day-forecast">
        <div class="row row-cols-5">
          <div class="col-sm-2">
            <div class="icon fas fa-sun"></div>
            <br />
            Tue
            <p class="forecast-temp">15°C / 30°C</p>
          </div>
          <div class="col-sm-2">
            <div class="icon fas fa-sun"></div>
            <br />
            Wed
            <p class="forecast-temp">15°C / 30°C</p>
          </div>
          <div class="col-sm-2">
            <div class="icon fas fa-sun"></div>
            <br />
            Thu
            <p class="forecast-temp">15°C / 30°C</p>
          </div>
          <div class="col-sm-2">
            <div class="icon fas fa-sun"></div>
            <br />
            Fry
            <p class="forecast-temp">15°C / 30°C</p>
          </div>
          <div class="col-sm-2">
            <div class="icon fas fa-sun"></div>
            <br />
            Sat
            <p class="forecast-temp">15°C / 30°C</p>
          </div>
        </div>
      </div>
      <div class="footer">
        Check out this project on my
        <a href="https://github.com/ingrid-strukelj/weather-app" target="_blank"
          >GitHub</a
        >
        account
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
